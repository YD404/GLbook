<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>カメラ日本語OCR (Gemini) + タイトル照合</title>
  <!-- Tailwind（ユーティリティ） -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 外部ライブラリ -->
  <script src="https://unpkg.com/fuse.js@7.0.0"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- カスタムCSS -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-gray-100 text-gray-900 antialiased">
  <main class="mx-auto max-w-[900px] px-3 sm:px-4 pt-4 pb-24">
    <!-- ヘッダ -->
    <header class="mb-4 sm:mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold tracking-tight">カメラ日本語OCR (Gemini) + タイトル照合</h1>
      <p class="text-sm text-gray-600 mt-1">同ディレクトリの <code>books_database.csv</code> と <code>api.json</code> を自動読み込みします。</p>
    </header>

    <!-- APIキー＆DBステータス -->
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4 mb-4 sm:mb-6">
      <div class="space-y-2">
        <label for="api-key" class="block text-sm font-medium">Google Gemini APIキー</label>
        <div class="flex gap-2">
          <input type="password" id="api-key" class="input" placeholder="api.json未設定時はこちらに入力" inputmode="latin" autocomplete="off" />
          <button id="toggle-key" class="btn-secondary px-3">表示</button>
        </div>
        <p id="api-hint" class="text-xs text-gray-500">
          <span class="font-medium">api.json</span> の例：<code>{"apiKey":"YOUR_KEY"}</code>
        </p>
      </div>

      <div class="space-y-1">
        <div class="flex items-center justify-between">
          <span class="block text-sm font-medium">タイトルDB</span>
          <div class="flex gap-2">
            <button id="reload-db" class="btn-secondary">再読み込み</button>
          </div>
        </div>
        <div class="text-xs text-gray-600">ロード済み件数: <span id="db-count">0</span></div>
        <div id="db-error" class="text-xs text-rose-600"></div>
      </div>
    </section>

    <!-- カメラ＋操作 -->
    <section class="space-y-3 sm:space-y-4 mb-4 sm:mb-6">
      <div class="camera-shell">
        <video id="video" class="w-full h-full object-cover" playsinline autoplay muted></video>
        <div id="loading-overlay" class="loading hidden">
          <svg class="h-8 w-8 animate-spin text-white mb-3" viewBox="0 0 24 24" fill="none">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V1.5C5.201 1.5 1.5 5.201 1.5 12H4zm2 5.291A7.962 7.962 0 014 12H1.5c0 3.042 1.135 5.824 3 7.938L6 17.291z"/>
          </svg>
          <p id="status" class="text-white text-base font-semibold"></p>
        </div>
      </div>

      <!-- 操作バー（スマホ下部固定） -->
      <div class="action-bar">
        <div class="flex gap-2 w-full items-center">
          <button id="start-cam" class="btn w-full sm:w-auto">カメラ開始</button>
          <button id="capture-btn" class="btn w-full sm:w-auto" disabled>撮影して認識</button>
          <label class="btn-secondary w-full sm:w-auto text-center cursor-pointer">
            画像選択
            <input id="img-file" type="file" accept="image/*" class="sr-only" />
          </label>
        </div>
        <div class="flex items-center gap-2 w-full">
          <label class="text-xs sm:text-sm whitespace-nowrap">しきい値</label>
          <input type="range" id="threshold" min="0" max="1" step="0.01" value="0.35" class="flex-1 accent-indigo-600">
          <span id="thresholdVal" class="mono text-xs sm:text-sm w-12 text-right">0.35</span>
        </div>
      </div>
    </section>

    <!-- 結果 -->
    <section class="space-y-4">
      <div>
        <h2 class="text-lg sm:text-xl font-semibold mb-2">OCR結果</h2>
        <div class="relative">
          <div id="result" class="card min-h-[120px] whitespace-pre-wrap text-sm sm:text-base">
            ここに認識されたテキストが表示されます。
          </div>
          <button id="copy-btn" class="copy-btn hidden">COPY</button>
        </div>
      </div>

      <div>
        <h2 class="text-lg sm:text-xl font-semibold mb-2">データベース照合</h2>
        <div id="match" class="card text-sm sm:text-base">
          <div class="text-gray-500">books_database.csv を自動ロード後、OCR結果とタイトル照合します。</div>
        </div>
      </div>
    </section>
  </main>

  <!-- 処理用キャンバス -->
  <canvas id="canvas" class="hidden"></canvas>

  <!-- スクリプト -->
  <script src="./script.js"></script>
</body>
</html>
